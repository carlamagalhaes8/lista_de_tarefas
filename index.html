<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <aside>
        <div class="aside-container">
            <header>
                <img src="assets/Logo.svg" alt="Logo Todo">
            </header>
        </div>
    </aside>
    <main>
        <form>
            <div class="input-group">
                <input type="text" id="task" placeholder="Digite uma nova tarefa" required />
                <button type="submit">Criar (+)</button>
            </div>
        </form>

        <div class="task-counts">
            <p id="task-count">Total de Tarefas: 0</p>
            <p id="completed-count">Tarefas ConcluÃ­das: 0</p>
        </div>
        
        <p id="no-tasks-message" style="display: none;">Nenhuma tarefa cadastrada.</p>

        <ul></ul>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
